<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="fullPage">
        <div class="bg"><img src="img/bg.jpg" alt=""></div>
        <div class="content">
            <h3>Get iintoo it today</h3>
            <p>There is no charge or obligation upon registration</p>
            <br>
            <p class="line"><span>OR</span></p>
            <div class="input">
                <input class="Email" type="text" placeholder="Email">
                <input class="Phone" type="text" placeholder="Phone">
            </div>
            <h3>What type of investor are you</h3>
            <p>Select the type of investor you are below</p>
            <br>
            <div class="radioBtn">
                <input name ="radio" class="individual" type="radio">
                <label for="individual">Individual</label>
                <input name ="radio" class="business" type="radio">
                <label for="business">Business</label>
                <input name ="radio" class="ira" type="radio">
                <label for="ira">IRA</label>
                <input name ="radio" class="trust" type="radio">
                <label for="trust">Trust</label>
            </div>
            <br>
            <div class="checkDiv">
                <input type="checkbox" class="checkbox">
                <label class="checkLabel" for="checkbox">I agree to terms and receiving notifications from iintoo 
                    <a href="#">View full terms</a>
                </label>
            </div>
            <br>
            <br>
            <br>

            <button>Create Account</button>
        </div>
    </div>
    
</body>
</html>
